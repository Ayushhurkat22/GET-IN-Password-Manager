<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,300;1,600&family=Sedan+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="site-name">GET IN!</div>
        <h2 class="login-header">Login</h2>
        <div class="login">
            <div class="logo">
                <img src="pattern-lock-ezgif.com-gif-maker.gif" alt="logo">
            </div>
            <div class="credentials">
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <input type="submit" value="Login" class="btn">
                </form>
            </div>
            <a href="registration.html">New User? Register Now</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
